<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de QR Code</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input[type="text"] { width: 300px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        img { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Gerador de QR Code</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="dados" placeholder="Digite algo..." required>
        <br>
        <button type="submit">Gerar QR Code</button>
    </form>

    {% if imagem_qrcode %}
        <h3>Seu QR Code:</h3>
        <img src="data:image/png;base64,{{ imagem_qrcode }}" alt="QR Code">
    {% endif %}
</body>
</html>
